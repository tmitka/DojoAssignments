<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
</head>
<body>
    <div id="access">
        <p>Thanks for submitting this form! You have submitted this form {{request.session.count}} times now</p>
    </div>
    <div id="form">
        <form action="/" method="POST">
            {% csrf_token %}
            <label>Your Name: {{request.session.name}}</label><br><br>
            <label>Dojo Location: {{request.session.location}}</label><br><br>
            <label>Favorite Language: {{request.session.language}}</label><br><br>
            <label>Comment (optional):</label><br><br>
            <p>{{request.session.comment}}</p><br><br>
            <input type="submit" value="Go Back">
        </form>
    </div>

</body>
</html>
