<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="ninjacat.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("img").click(function () {
                $(this).attr("src", $(this).attr("data-alt-src"));
    
                
            });
        });
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="images">
            <img src="cat0.png" data-alt-src="ninja0.png" alt="cat0">
            <img src="cat1.png" data-alt-src="ninja1.png" alt="cat1">
            <img src="cat2.png" data-alt-src="ninja2.png" alt="cat2">
            <img src="cat3.png" data-alt-src="ninja3.png" alt="cat3">
            <img src="cat4.png" data-alt-src="ninja4.png" alt="cat4">
        </div>
    </div>
</body>

</html>
