<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="functions.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#addclassbutton").click(function () {
                $("#addclass p").addClass("red");
            });
            $("#slidetogglebutton").click(function () {
                $("#slidetoggle p").slideToggle();
            });

            $("#appendbutton").click(function () {
                $("#append p").append("<p>What have you done</p>")
            });

            $("#hidebutton").click(function () {
                $("#hide p").hide();
            });

            $("#showbutton").click(function () {
                $("#hide p").show();
            });

        });
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="content">
            <div class="section">
                <div id="addclass">
                    <div class="button">
                        <button id="addclassbutton" type="button">AddClass</button>
                    </div>
                    <div class="rightcontent">
                        <h1>AddClass</h1>
                        <p>Click the button to add class 'red' to this paragraph</p>
                    </div>
                </div>

            </div>
            <div class="section">
                <div id="slidetoggle">
                    <div class="button">
                        <button id="slidetogglebutton" type="button">Slidetoggle</button>
                    </div>
                    <div class="rightcontent">
                        <h1>Slidetoggle</h1>
                        <p>Click the button to slidetoggle a hidden message</p>
                    </div>
                </div>
            </div>
            <div class="section">
                <div id="append">
                    <div class="button">
                        <button id="appendbutton" type="button">Append</button>
                    </div>
                    <div class="rightcontent">
                        <h1>Append</h1>
                        <p>Click the button to append a new paragraph!</p>
                    </div>
                </div>
            </div>
            <div class="section">
                <div id="hide">
                    <div class="button">
                        <button id="hidebutton" type="button">Hide</button>
                    </div>
                    <div class="rightcontent">
                        <h1>Hide</h1>
                        <p>Click the button to Hide this paragraph.</p>
                    </div>
                </div>
            </div>
            <div class="section">
                <div id="show">
                    <div class="button">
                        <button id="showbutton" type="button">Show</button>
                    </div>
                    <div class="rightcontent">
                        <h1>Show</h1>
                        <p>Click the button to Show the above paragraph.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
